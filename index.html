<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real Components</title>
        <style>
            :root {
                font-family: Avenir, Helvetica, Arial, sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-align: center;
                color: #2c3e50;
            }

            .form-container {
                margin: 40px auto;
                max-width: 180px;
            }
        </style>
        <script src="src/components/real-digital-form.js"></script>
        <script src="src/components/real-digital-textfield.js"></script>
        <script src="src/components/real-digital-button.js"></script>
    </head>
    <body>
        <div class="form-container">
            <h3>Personal Details</h3>
            <real-digital-form action="https://real-auth.free.beeceptor.com">
                <real-digital-textfield
                    name="name"
                    type="text"
                    label="Name:"
                    placeholder="Name"
                    required="true"
                    validation="^[a-zA-Z]+$"
                ></real-digital-textfield>
                <real-digital-textfield
                    name="phone"
                    type="number"
                    label="Phone number:"
                    placeholder="Phone number"
                    required="true"
                    validation="^[0-9]+$"
                ></real-digital-textfield>
                <real-digital-textfield
                    name="subject"
                    type="text"
                    label="Subject:"
                    placeholder="Subject"
                ></real-digital-textfield>
                <real-digital-button type="submit">Submit</real-digital-button>
            </real-digital-form>
        </div>
        <script>
            const form = document.querySelector("real-digital-form");
            const inputElement = document.querySelectorAll(
                "real-digital-textfield"
            );
            form.addEventListener("submit", (data) => {
                if (inputElement) {
                    inputElement.forEach((element) => {
                        element.clearValue();
                    });
                }
                alert("form submitted!");
            });
        </script>
    </body>
</html>
